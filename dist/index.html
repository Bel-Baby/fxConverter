<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="h-dvh bg-gradient-to-b  from-slate-500 to-slate-300">
    <main class="flex justify-center items-center h-dvh">
        <section class="md:p-20 p-5">
            <h2 class="text-center text-2xl font-mono">FX CONVERTER</h2>
            <div class="bg-gradient-to-t from-pink-500 to-pink-200 rounded-lg shadow-lg shadow-slate-950 w-full m-auto p-5">
                <div class="md:flex justify-evenly md:gap-x-5 md:w-full w-fit m-auto">
                    <div class="w-max">                    
                        <label for="#" class="font-mono">Have:</label>
                        <select name="baseCurrencies" id="baseCurrency" class="rounded bg-slate-300 text-gray-700 text-center lg:w-max w-36">
                            <option value="CNY">Renminbi(¥ / 元)</option>
                            <option value="GBP">Pound Sterling(£)</option>
                            <option value="CHF">Swiss Franc(CHF)</option>
                            <option value="NZD">New Zealand Dollar(NZ$)</option>
                            <option value="AUD">Australian Dollar(A$)</option>
                            <option value="KRW">South Korean Won(₩ / 원)</option>
                            <option value="PLN">Polish Zloty(zł)</option>
                            <option value="DKK">Danish Krone(kr)</option>
                            <option value="TRY">Turkish New Lira(₺)</option>
                            <option value="HKD">Hong Kong Dollar(HK$)</option>
                        </select>
                    </div>
                    <div>
                        <input type="text" id="amount" class="rounded-md shadow-inner lg:min-w-64 min-w-48 h-7 text-center md:my-0 my-2" placeholder="Enter value buddy">
                    </div>
                    <div class="w-max">
                        <label for="#" class="font-mono">Want:</label>
                        <select name="targetCurrencies" id="targetCurrency" class="rounded bg-slate-300 text-gray-700 text-center lg:w-max w-36">
                            <option value="CNY">Renminbi(¥ / 元)</option>
                            <option value="GBP">Pound Sterling(£)</option>
                            <option value="CHF">Swiss Franc(CHF)</option>
                            <option value="NZD">New Zealand Dollar(NZ$)</option>
                            <option value="AUD">Australian Dollar(A$)</option>
                            <option value="KRW">South Korean Won(₩ / 원)</option>
                            <option value="PLN">Polish Zloty(zł)</option>
                            <option value="DKK">Danish Krone(kr)</option>
                            <option value="TRY">Turkish New Lira(₺)</option>
                            <option value="HKD">Hong Kong Dollar(HK$)</option>
                        </select>
                    </div>
                </div>
                <button id="convertBtn" class="block rounded-md shadow-slate-950 shadow-md text-gray-700 font-semibold font-mono w-20 my-3 m-auto bg-emerald-300">Convert</button>
                <div class="h-10 w-52 m-auto rounded-lg bg-slate-200 shadow-inner shadow-slate-950 text-center font-mono text-lg break-words overflow-auto no-scrollbar" id="result"></div>     
            </div>
        </section>
    </main>
    

    <script src="./script.js"></script>
</body>
</html>
